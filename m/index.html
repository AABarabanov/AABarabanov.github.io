<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            background: #1c2333;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .cyber-menu {
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.98);
            border-right: 1px solid #6e44ff;
            position: fixed;
            backdrop-filter: blur(8px);
            padding-top: 20px;
            z-index: 100;
            left: -280px;
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
        }

        .cyber-menu.active {
            left: 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä–∞ */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 101;
            background: transparent;
            padding: 5px;
            transition: all 0.3s;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background: #e0e0e0;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .menu-toggle:hover span {
            background: #6e44ff;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(1px, -1px);
            background: #6e44ff;
            width: 110%;
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            width: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(1px, 1px);
            background: #6e44ff;
            width: 110%;
        }

        /* –ê–≤–∞—Ç–∞—Ä */
        .dev-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #6e44ff;
            margin: 10px auto 20px;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 15px #6e44ff;
            transition: 0.4s;
        }

        /* –ü—É–Ω–∫—Ç—ã –º–µ–Ω—é */
        .menu-item {
            padding: 12px 20px;
            margin: 6px 10px;
            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(30, 30, 45, 0.3);
            border-radius: 0 6px 6px 0;
            font-size: 14px;
        }

        .menu-item:hover {
            color: #ffffff;
            background: rgba(110, 68, 255, 0.25);
            border-left: 2px solid #6e44ff;
            transform: translateX(5px);
            box-shadow: 3px 0 10px rgba(110, 68, 255, 0.5);
        }

        .menu-item.home {
            margin-top: 10px;
            background: rgba(110, 68, 255, 0.1);
            border-left: 2px solid #e0e0e0;
        }

        /* –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä */
        .corner-banner {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 100px;
            z-index: 99;
            filter: drop-shadow(0 0 8px rgba(110, 68, 255, 0.6));
            transition: all 0.2s;
        }

        @media (max-width: 480px) {
            .cyber-menu {
                width: 240px;
                left: -240px;
            }
            
            .corner-banner {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é -->
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>


    <!-- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –º–µ–Ω—é -->

    <nav class="cyber-menu">

        <a href="index.html" class="menu-item home">
            <span class="menu-icon">‚åÇ</span> &nbsp;INDEX.html
        </a>

        <a href="projects.html" class="menu-item">    
            <span class="menu-icon">üöÄ</span> &nbsp;Projects
        </a>

        <a href="blog.html" class="menu-item">
            <span class="menu-icon">üìù</span> &nbsp;Blog
        </a>

        <a href="contacts.html" class="menu-item">
            <span class="menu-icon">üìß</span> &nbsp;>_Contact
        </a>
    </nav>

    <!-- –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä -->
    <a href="https://github.com/AABarabanov" title="GitHub" class="banner-link">
        <img src="m/assets/header.svg" alt="GitHub" class="corner-banner">
    </a>

    <div id="footer-container"></div>

    <script>
        // –ü–æ–¥–≥—Ä—É–∑–∫–∞ —Ñ—É—Ç–µ—Ä–∞
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        const menuToggle = document.querySelector('.menu-toggle');
        const cyberMenu = document.querySelector('.cyber-menu');
        
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            cyberMenu.classList.toggle('active');
            document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
        document.addEventListener('click', () => {
            if (cyberMenu.classList.contains('active')) {
                menuToggle.classList.remove('active');
                cyberMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º–æ –º–µ–Ω—é
        cyberMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
