<head>
    <meta charset="UTF-8">

    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            background: #1c2333;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .cyber-menu {
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.98);
            border-right: 1px solid #6e44ff;
            position: fixed;
            backdrop-filter: blur(8px);
            z-index: 100;
            left: -280px;
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
            display: flex;
            flex-direction: column;
        }

        .cyber-menu.active {
            left: 0;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–µ–Ω—é —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .menu-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            padding-top: 70px;
        }

        /* –§—É—Ç–µ—Ä –º–µ–Ω—é (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–Ω–∏–∑—É) */
        .menu-footer {
            padding: 5px 20px;
            font-size: 12px;
            text-align: center;
            color: rgba(176, 176, 192, 0.7);
 
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .menu-scrollable::-webkit-scrollbar {
            width: 5px;
        }
        .menu-scrollable::-webkit-scrollbar-track {
            background: rgba(15, 15, 26, 0.5);
        }
        .menu-scrollable::-webkit-scrollbar-thumb {
            background-color: #6e44ff;
            border-radius: 3px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä–∞ */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 101;
            background: transparent;
            padding: 5px;
            transition: all 0.3s;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background: #e0e0e0;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .menu-toggle:hover span {
            background: #6e44ff;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(1px, -1px);
            background: #6e44ff;
            width: 110%;
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            width: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(1px, 1px);
            background: #6e44ff;
            width: 110%;
        }

        /* –ü—É–Ω–∫—Ç—ã –º–µ–Ω—é */
        .menu-item {
            padding: 12px 20px;
            margin: 6px 10px;
            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(30, 30, 45, 0.3);
            border-radius: 0 6px 6px 0;
            font-size: 14px;
        }

        .menu-item:hover {
            color: #ffffff;
            background: rgba(110, 68, 255, 0.25);
            border-left: 2px solid #6e44ff;
            transform: translateX(5px);
            box-shadow: 3px 0 10px rgba(110, 68, 255, 0.5);
        }

        .menu-item.home {
            margin-top: 0;
            background: rgba(110, 68, 255, 0.1);
            border-left: 2px solid #e0e0e0;
        }

        /* –ö–Ω–æ–ø–∫–∞ Desktop version */
        .desktop-version-btn {
            opacity: 0.6;
            margin: 20px 10px 10px;
            font-size: 13px;
            background: none !important;
            border-left: 2px solid transparent !important;
            display: block;
        }
        .desktop-version-btn:hover {
            opacity: 0.9;
        }

        /* –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä */
        .corner-banner {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 100px;
            z-index: 99;
            filter: drop-shadow(0 0 8px rgba(110, 68, 255, 0.6));
            transition: all 0.2s;
        }

        @media (max-width: 480px) {
            .cyber-menu {
                width: 240px;
                left: -240px;
            }
            .corner-banner {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é -->
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –º–µ–Ω—é -->
    <nav class="cyber-menu">
        <div class="menu-scrollable">
            <a href="index.html" class="menu-item home">
                <span class="menu-icon">‚åÇ</span> &nbsp;INDEX.html
            </a>

            <a href="projects.html" class="menu-item">    
                <span class="menu-icon">üöÄ</span> &nbsp;Projects
            </a>

            <a href="blog.html" class="menu-item">
                <span class="menu-icon">üìù</span> &nbsp;Blog
            </a>

            <a href="contacts.html" class="menu-item">
                <span class="menu-icon">üìß</span> &nbsp;>_Contact
            </a>

            <!-- –ö–Ω–æ–ø–∫–∞ Desktop version -->
            <a href="#" class="menu-item desktop-version-btn">
                <span class="menu-icon">üñ•Ô∏è</span> &nbsp;Desktop version
            </a>
        </div>

        <!-- –§—É—Ç–µ—Ä –º–µ–Ω—é -->
        <div class="menu-footer">
            ¬© 2025 | Feel free to copy anything*

    </nav>

    <!-- –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä -->
    <a href="https://github.com/AABarabanov" title="GitHub" class="banner-link">
        <img src="m/assets/header.svg" alt="GitHub" class="corner-banner">
    </a>

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        const menuToggle = document.querySelector('.menu-toggle');
        const cyberMenu = document.querySelector('.cyber-menu');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            cyberMenu.classList.toggle('active');
            document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
        document.addEventListener('click', () => {
            if (cyberMenu.classList.contains('active')) {
                menuToggle.classList.remove('active');
                cyberMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º–æ –º–µ–Ω—é
        cyberMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ Desktop version
        document.querySelector('.desktop-version-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–Ω—É—é –≤–µ—Ä—Å–∏—é
            console.log('Switching to desktop version');
        });
    </script>
