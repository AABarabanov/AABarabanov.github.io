            width: 60%;

            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 68, 255, 0.4),

        }

        .menu-item:hover:before {

        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 20px;

        }


        .minimal-link {

            color: #6e44ff;
            }
            .minimal-link:hover svg {
            transform: translateX(2px);
            stroke: #6e44ff;
            }


        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
