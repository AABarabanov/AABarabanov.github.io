<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            background: #1c2333;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .cyber-menu {
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.98);
            border-right: 1px solid #6e44ff;
            position: fixed;
            backdrop-filter: blur(8px);
            z-index: 100;
            left: -280px;
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
            display: flex;
            flex-direction: column;
        }

        .cyber-menu.active {
            left: 0;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–µ–Ω—é —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .menu-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 80px 0 20px;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .menu-scrollable::-webkit-scrollbar {
            width: 5px;
        }
        .menu-scrollable::-webkit-scrollbar-track {
            background: rgba(15, 15, 26, 0.5);
        }
        .menu-scrollable::-webkit-scrollbar-thumb {
            background-color: #6e44ff;
            border-radius: 3px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä–∞ */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 101;
            background: transparent;
            padding: 5px;
            transition: all 0.3s;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background: #e0e0e0;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .menu-toggle:hover span {
            background: #6e44ff;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(1px, -1px);
            background: #6e44ff;
            width: 110%;
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            width: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(1px, 1px);
            background: #6e44ff;
            width: 110%;
        }

        
        .menu-item {
            padding: 12px 20px;
            margin: 8px 10px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 2px solid #6e44ff;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(110, 68, 255, 0.2);
            border-radius: 0 6px 6px 0;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(110, 68, 255, 0.3);
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (—Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞) */
        .menu-item.active {
            background: rgba(110, 68, 255, 0.4);
            border-left: 2px solid #e0e0e0;
        }
        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 15px;
            animation: blink 1s infinite;
            color: #6e44ff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .menu-item:hover {
            background: rgba(110, 68, 255, 0.3);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
        }

        .desktop-version-btn {
    
    background: transparent !important;
    border-left: none !important;
    box-shadow: none !important;
    
    
    opacity: 0.6;
    margin: 20px 10px 5px;
    font-size: 13px;
    display: block;
    color: #b0b0c0;
    
    
}

.desktop-version-btn:hover {
    margin-top: 20px;
    opacity: 0.9;
    
    background: transparent !important;
    border-left: none !important;
    box-shadow: none !important;
}


        
        .menu-footer {
        margin-top: 30px;
            padding: 0 20px 20px;
            font-size: 12px;
            text-align: center;
            color: rgba(176, 176, 192, 0.7);
        }

       

        .corner-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(110, 68, 255, 0.7));
        }

        @media (max-width: 480px) {
            .cyber-menu {
                width: 240px;
                left: -240px;
            }
            .corner-banner {
                width: 80px;
            }
            .menu-scrollable {
                padding-top: 60px;
            }
        }

        /* –ê–ª—å–±–æ–º–Ω—ã–π —Ä–µ–∂–∏–º */
        @media (max-width: 768px) and (orientation: landscape) {
            .menu-scrollable {
                padding-top: 40px;
            }
            .menu-toggle {
                top: 10px;
                left: 10px;
            }
            .corner-banner {
                top: 10px;
                right: 10px;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é -->
    <div class="menu-toggle">
        <span></span>

    <!-- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –º–µ–Ω—é -->
    <nav class="cyber-menu">
        <div class="menu-scrollable">
            <a href="index.html" class="menu-item"> <!-- –î–æ–±–∞–≤–ª–µ–Ω –∫–ª–∞—Å—Å active -->
                <span class="menu-icon">‚åÇ</span> &nbsp;INDEX.html
            </a>

            <a href="projects.html" class="menu-item active">    
                <span class="menu-icon">üöÄ</span> &nbsp;Projects

            <!-- –ö–Ω–æ–ø–∫–∞ Desktop version -->

                <span class="menu-icon">üñ•Ô∏è</span> &nbsp;Desktop version

            <!-- –§—É—Ç–µ—Ä –º–µ–Ω—é -->
            <div class="menu-footer">

        </div>
    </nav>

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        const menuToggle = document.querySelector('.menu-toggle');
        const cyberMenu = document.querySelector('.cyber-menu');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            cyberMenu.classList.toggle('active');
            document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
        document.addEventListener('click', () => {
            if (cyberMenu.classList.contains('active')) {
                menuToggle.classList.remove('active');
                cyberMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º–æ –º–µ–Ω—é
        cyberMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        
    </script>
