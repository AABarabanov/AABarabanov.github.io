    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            background: #1c2333;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .cyber-menu {
top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.98);
            border-right: 1px solid #6e44ff;
            position: fixed;
            backdrop-filter: blur(8px);
            z-index: 100;
            left: -280px;
            transition: left 0.3s ease-in-out;
            box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
            display: flex;
            flex-direction: column;
        }

        .cyber-menu.active {
            left: 0;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–µ–Ω—é —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
        .menu-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 80px 0 20px;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        .menu-scrollable::-webkit-scrollbar {
            width: 5px;
        }
        .menu-scrollable::-webkit-scrollbar-track {
            background: rgba(15, 15, 26, 0.5);
        }
        .menu-scrollable::-webkit-scrollbar-thumb {
            background-color: #6e44ff;
            border-radius: 3px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä–∞ */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 22px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 101;
            background: transparent;
            padding: 5px;
            transition: all 0.3s;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background: #e0e0e0;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .menu-toggle:hover span {
            background: #6e44ff;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(1px, -1px);
            background: #6e44ff;
            width: 110%;
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            width: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(1px, 1px);
            background: #6e44ff;
            width: 110%;
        }

        
        .menu-item {
            padding: 12px 20px;
            margin: 8px 10px;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 2px solid #6e44ff;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(110, 68, 255, 0.2);
            border-radius: 0 6px 6px 0;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(110, 68, 255, 0.3);
        }

        /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (—Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞) */
        .menu-item.active {
            background: rgba(110, 68, 255, 0.4);
            border-left: 2px solid #e0e0e0;
        }
        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 15px;
            animation: blink 1s infinite;
            color: #6e44ff;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .menu-item:hover {
            background: rgba(110, 68, 255, 0.3);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
        }

        .desktop-version-btn {
            background: transparent !important;
            border-left: none !important;
            box-shadow: none !important;
            opacity: 0.6;
            margin: 20px 10px 5px;
            font-size: 13px;
            display: block;
            color: #b0b0c0;
        }

        .desktop-version-btn:hover {
            margin-top: 20px;
            opacity: 0.9;
            background: transparent !important;
            border-left: none !important;
            box-shadow: none !important;
        }

        .menu-footer {

            font-size: 12px;
            text-align: center;
            color: rgba(176, 176, 192, 0.7);

  /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
.contacts-container {
    max-width: 90%;
    margin: 70px auto 40px;
    padding: 0 15px;
}

.contacts-title {
    font-size: clamp(1.2rem, 4vw, 1.8rem); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
    margin-bottom: 30px;
    color: #8a8aa8;
    line-height: 1.3;
    text-align: center;
    position: relative;
    display: inline-block;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap; /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Ç–µ–∫—Å—Ç–∞ */
}

.contacts-title:after {
    content: '';
    display: block;
    width: 60%;
    height: 2px;
    background: linear-gradient(to right, transparent, #6e44ff, transparent);
    margin: 10px auto 0;
}

.contact-card {
    background: rgba(30, 35, 45, 0.4);
    border: 1px solid #2a3446;
    border-radius: 8px;
    padding: clamp(15px, 3vw, 30px); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π padding */
    margin-bottom: 30px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s;
}

.contact-card:hover {
    box-shadow: 0 0 15px rgba(110, 68, 255, 0.2);
}

.contact-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.contact-item:last-child {
    margin-bottom: 0;
}

.contact-icon {
    width: 24px;
    height: 24px;
    margin-right: 15px;
    flex-shrink: 0;
}

.contact-info {
    flex-grow: 1;
    overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –≤—ã–ø–∞–¥–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
}

.contact-label {
    font-size: clamp(0.7rem, 2vw, 0.9rem); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
    color: #8a8aa8;
    margin-bottom: 3px;
    white-space: nowrap; /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Ç–µ–∫—Å—Ç–∞ */
}

.contact-value {
    font-size: clamp(0.9rem, 3vw, 1.1rem); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
    white-space: nowrap; /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Ç–µ–∫—Å—Ç–∞ */
    overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ—Ç —Ç–µ–∫—Å—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
    text-overflow: ellipsis; /* –î–æ–±–∞–≤–ª—è–µ—Ç –º–Ω–æ–≥–æ—Ç–æ—á–∏–µ –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
}

.contact-link {
    color: #e0e0e0;
    text-decoration: none;
    transition: color 0.3s;
    display: inline-block;
    padding: 5px 0;
}

.contact-link:hover {

}

.contact-note {
    margin-top: 30px;
    text-align: center;
    color: #8a8aa8;
    font-size: clamp(0.7rem, 2vw, 0.9rem); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */

    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" */

        @media (max-width: 480px) {

        /* –ê–ª—å–±–æ–º–Ω—ã–π —Ä–µ–∂–∏–º */

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        const menuToggle = document.querySelector('.menu-toggle');
        const cyberMenu = document.querySelector('.cyber-menu');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            cyberMenu.classList.toggle('active');
            document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
        document.addEventListener('click', () => {
            if (cyberMenu.classList.contains('active')) {
                menuToggle.classList.remove('active');
                cyberMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º–æ –º–µ–Ω—é
        cyberMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö"
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        };
        
        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
