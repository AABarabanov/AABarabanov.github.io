<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* FIX: Убираем глобальные отступы */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: #1E1F22;
            color: #e0e0e0;
            font-family: monospace;
            position: relative;
        }

        /* Контейнер меню */
            .cyber-menu {
                width: 280px;
                height: 100vh;
                background: rgba(15, 15, 26, 0.98);
                border-right: 1px solid #6e44ff;
                position: fixed;
                backdrop-filter: blur(8px);
                z-index: 100;
                left: -280px;
                transition: left 0.3s ease-in-out;
                box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
                display: flex;
                flex-direction: column;
            }

            .cyber-menu.active {
                left: 0;
            }

            /* Основное содержимое меню с прокруткой */
            .menu-scrollable {
                flex: 1;
                overflow-y: auto;
                padding: 80px 0 20px;
            }

            /* Стилизация скроллбара */
            .menu-scrollable::-webkit-scrollbar {
                width: 5px;
            }
            .menu-scrollable::-webkit-scrollbar-track {
                background: rgba(15, 15, 26, 0.5);
            }
            .menu-scrollable::-webkit-scrollbar-thumb {
                background-color: #6e44ff;
                border-radius: 3px;
            }

            /* Обертка для бургера и подсказки */
            .menu-toggle-wrapper {
                position: fixed;
                top: 15px;
                left: 15px;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 101;
                transition: all 0.3s ease;
            }

            /* Кнопка бургера */
            .menu-toggle {
                width: 30px;
                height: 22px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                cursor: pointer;
                background: transparent;
                padding: 5px;
                transition: all 0.3s;
            }

            .menu-toggle span {
                display: block;
                height: 2px;
                width: 100%;
                background: #e0e0e0;
                transition: all 0.3s ease;
                transform-origin: left center;
            }

            .menu-toggle:hover span {
                background: #6e44ff;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(1px, -1px);
                background: #6e44ff;
                width: 110%;
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
                width: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(1px, 1px);
                background: #6e44ff;
                width: 110%;
            }

            /* Подсказка с анимацией */
            .menu-tooltip {
                position: relative;
                color: #e0e0e0;
                font-size: 14px;
                padding-left: 15px;
                opacity: 1;
                transition: opacity 0.3s ease, transform 0.3s ease;
                animation: pulse 2s infinite;
            }

            /* Анимация пульсации */
            @keyframes pulse {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 1; }
            }

            /* Скрытие подсказки при активном меню */
            .menu-toggle.active ~ .menu-tooltip {
                opacity: 0 !important;
                transform: translateX(-10px);
                pointer-events: none;
                animation: none;
            }

            .menu-item {
                padding: 12px 20px;
                margin: 8px 10px;
                color: #ffffff;
                text-decoration: none;
                display: flex;
                align-items: center;
                border-left: 2px solid #6e44ff;
                transition: all 0.3s ease;
                position: relative;
                background: rgba(110, 68, 255, 0.2);
                border-radius: 0 6px 6px 0;
                font-size: 14px;
                box-shadow: 0 0 10px rgba(110, 68, 255, 0.3);
            }

            /* Активная кнопка (текущая страница) */
            .menu-item.active {
                background: rgba(110, 68, 255, 0.4);
                border-left: 2px solid #e0e0e0;
            }
            .menu-item.active:after {
                    content: '>';
                position: absolute;
                right: 15px;
                animation: blink 1s infinite;
                color: #6e44ff;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }

            .menu-item:hover {
                background: rgba(110, 68, 255, 0.3);
                transform: translateX(5px);
                box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
            }
            
            /* go 2 mobile button*/
            .desktop-version-btn {
                background: transparent !important;
                border-left: none !important;
                box-shadow: none !important;
                opacity: 0.8;
                margin: 20px 24px 5px;
                font-size: 13px;
                display: inline-block; /* Изменено на inline-block */
                color: #b0b0c0;
                text-decoration: none;
                padding: 8px 12px;
                transition: all 0.3s ease;
                max-width: 200px; /* Ограничиваем максимальную ширину */

                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }






        }

            /* Стили для контейнера иконки */
            .menu-icon {
                display: inline-block;
                width: 100%; 
                text-align: center;
            }

            /* Стили для адаптивной картинки */
            .menu-icon img {
                max-width: 100%; /* Не больше ширины кнопки */
                height: auto; /* Сохраняет пропорции */
                display: block; /* Убирает лишние отступы */
                margin: 0 auto; /* Центрирование */
                border: 1px solid rgba(176, 176, 192, 0.2);
                border-radius: 4px;
            }


            /* Меню-Футер */

            .menu-footer {
                margin-top: 30px;
                padding: 0 20px 20px;
                font-size: 12px;
                text-align: center;
                color: rgba(176, 176, 192, 0.7);
                font-family: 'Courier New', monospace;
            }

            .corner-banner {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 150px;
                z-index: 100;
                filter: drop-shadow(0 0 10px rgba(110, 68, 255, 0.7));
            }

            @media (max-width: 480px) {
                .cyber-menu {
                    width: 240px;
                    left: -240px;
                }
                .corner-banner {
                    width: 80px;
                }
                .menu-scrollable {
                    padding-top: 60px;
                }
                .menu-tooltip {
                    font-size: 12px;
                }
            }

            /* Альбомный режим */
            @media (max-width: 768px) and (orientation: landscape) {
                .menu-scrollable {
                    padding-top: 40px;
                }
                .menu-toggle-wrapper {
                    top: 10px;
                    left: 10px;
                }
                .corner-banner {
                    top: 10px;
                    right: 10px;
                    width: 80px;
                }
            }

        /* НОВЫЕ СТИЛИ ДЛЯ ГЛАВНОГО ЭКРАНА */
        /* FIX: Убираем лишние отступы и ограничиваем размеры */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .cyber-glitch {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            text-shadow: 
                0.05em 0 0 rgba(255, 0, 0, 0.75),
                -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 2s infinite;
            margin-bottom: 20px;
            margin-top: 0;
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                    0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                    -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                    0.05em 0 0 rgba(0, 255, 0, 0.75),
                    0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: 
                    0.05em 0 0 rgba(255, 0, 0, 0.75),
                    -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                    0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #6e44ff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 0;
        }

        .typing-text {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #b0b0c0;
            margin-bottom: 40px;
            min-height: 60px;
            border-right: 2px solid #6e44ff;
            animation: blink-cursor 0.7s infinite;
            display: inline-block;
            padding-right: 5px;
        }

        @keyframes blink-cursor {
            0%, 100% { border-color: #6e44ff; }
            50% { border-color: transparent; }
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .tech-item {
            background: rgba(110, 68, 255, 0.1);
            border: 1px solid #6e44ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #b0b0c0;
            transition: all 0.3s ease;
            cursor: default;
            flex-shrink: 0;
        }



        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            width: 100%;
        }

        .cta-btn {
            padding: 12px 30px;
            border: 2px solid #6e44ff;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(110, 68, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn:hover {
            background: rgba(110, 68, 255, 0.1);
            box-shadow: 0 0 20px rgba(110, 68, 255, 0.5);
        }

        .cta-btn.primary {
            background: rgba(110, 68, 255, 0.2);
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.1;
            z-index: 1;
            overflow: hidden;
        }

        .floating-elements {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #6e44ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #00ff00;
            z-index: 99;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 0 5px rgba(0, 255, 0, 0);
            }
        }

        /* FIX: Дополнительные исправления для прокрутки */
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

        </div>

    <!-- Вертикальное меню -->
    <nav class="cyber-menu">
        <div class="menu-scrollable">
            <a href="index.html" class="menu-item active">
                <span class="menu-icon">⌂</span> &nbsp;INDEX.html

    <!-- Главный экран -->
    <section class="hero-section">
        <div class="matrix-bg" id="matrixCanvas"></div>

        <div class="hero-content">
            <h1 class="cyber-glitch">ALEX BARABANOV</h1>

            <div class="tech-stack">
                <div class="tech-item" style="font-weight: bold;">Java</div>
            </div>

                <div class="tech-item" style="font-weight: bold;">Python</div>

            <div class="cta-buttons">

    <!-- Индикатор статуса -->
    <div class="status-indicator">
        <div class="pulse-dot"></div>
        <span>AVAILABLE FOR FREELANCE</span>
    </div>

    <script>
        // Управление меню
        const menuToggle = document.querySelector('.menu-toggle');
        const cyberMenu = document.querySelector('.cyber-menu');
        const menuTooltip = document.querySelector('.menu-tooltip');

        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            cyberMenu.classList.toggle('active');
            document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
        });

        // Закрытие при клике вне меню
        document.addEventListener('click', () => {
            if (cyberMenu.classList.contains('active')) {
                menuToggle.classList.remove('active');
                cyberMenu.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Предотвращение закрытия при клике на само меню
        cyberMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // FIX вертикальной прокрутки
        // window.addEventListener('load', function() {

        //     document.body.style.overflowY = 'hidden';
        //});
    </script>
