<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
 
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
       
        .site-header {
            width: 100vw;      
            height: auto;      
            display: block;    
            position: relative; 
        }
        
        .site-header img {
            width: 100%;       
            height: auto;      
            display: block;   
        }   

        .content {
            padding: 20px;
        }

        .cyber-menu {
            width: 300px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.8);
            border-right: 1px solid #2a2a3a;
            position: fixed;
            backdrop-filter: blur(5px);
            padding-top: 50px;
        }

        .dev-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #6e44ff;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 15px #6e44ff;
            transition: 0.4s;
        }
        .dev-avatar:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 25px #6e44ff;
        }

        .menu-item {
            padding: 18px 30px;
            margin: 10px 20px;
            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .menu-item:hover {
            color: #ffffff;
            background: rgba(110, 68, 255, 0.1);
            border-left: 3px solid #6e44ff;
        }
        
        .menu-item.active {
            color: #6e44ff;
            font-weight: bold;
        }

        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(110, 68, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .menu-item:hover:before {
            left: 100%;
        }

        .menu-icon {
            margin-right: 15px;
            font-size: 20px;
        }

        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 20px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cyber-menu:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(15, 15, 26, 0.9), rgba(15, 15, 26, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="1" height="1" x="20" y="20" fill="%232a2a3a"/></svg>');
            z-index: -1;
            opacity: 0.3;
        }

        
    </style>
</head>
<body>

    <header class="site-header">
        <img src="assets/header.svg" alt="Шапка">
    </header>

    <nav class="cyber-menu">

        <!-- Аватарка 
        <img src="https://***.png" alt="Dev Avatar" class="dev-avatar">
-->

        <a href="#" class="menu-item active">
            <span class="menu-icon">👨‍💻</span> Обо мне
        </a>
        <a href="#" class="menu-item">
            <span class="menu-icon">🚀</span> Проекты
        </a>
        <a href="#" class="menu-item">
            <span class="menu-icon">📝</span> Блог
        </a>
        <a href="#" class="menu-item">
            <span class="menu-icon">📧</span> Контакты
        </a>
    </nav>
        
    <main class="content">        
    </main>
</body>
</html>
