<head>

    <style>
        /* Ğ‘Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğµ ÑÑ‚Ğ¸Ğ»Ğ¸ */
        body {
            margin: 0;
            background: #1c2333;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        
        /* ĞšĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ¼ĞµĞ½Ñ */
        .cyber-menu {
            width: 300px;
            height: 100vh;
            background: rgba(15, 15, 26, 0.8);
            border-right: 1px solid #e0e0e0;
            position: fixed;
            backdrop-filter: blur(5px);
            padding-top: 50px;
            z-index: 10;
        }
        
        /* ĞĞ²Ğ° */
        .dev-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #6e44ff;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
            box-shadow: 0 0 15px #e0e0e0;
            transition: 0.4s;
        }
        .dev-avatar:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 25px #6e44ff;
        }

        /* ĞšĞ Ğ£Ğ¢Ğ«Ğ• ĞšĞĞĞŸĞšĞ˜ */
        .menu-item {
            padding: 18px 30px;
            margin: 10px 20px;
            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            background: rgba(30, 30, 45, 0.3);
            border-radius: 0 8px 8px 0;
        }
        
        .menu-item:hover {
            color: #ffffff;
            background: rgba(110, 68, 255, 0.2);
            border-left: 3px solid #6e44ff;
            transform: translateX(10px);
            box-shadow: 5px 0 15px rgba(110, 68, 255, 0.5);
        }

        .menu-item.active {
            color: #ffffff;
            font-weight: bold;
        }
        
        /* ĞĞ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ "Ğ³Ğ¾Ğ»Ğ¾Ğ³Ñ€Ğ°Ğ¼Ğ¼Ñ‹" */
        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 68, 255, 0.4), 
                transparent);
            transition: 0.6s;
        }
        
        .menu-item:hover:before {
            left: 140%;
        }

        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 20px;
            animation: blink 1s infinite;
        }
        


        /* ĞŸÑ€Ğ°Ğ²Ñ‹Ğ¹ Ğ±Ğ°Ğ½Ğ½ĞµÑ€ */
        .corner-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(110, 68, 255, 0.7));
        }
        

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
