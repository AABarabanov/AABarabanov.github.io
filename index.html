        .cyber-menu {

        /* –ö–†–£–¢–´–ï –ö–ù–û–ü–ö–ò */
        .menu-item {
            padding: 18px 30px;

            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;

            position: relative;
            overflow: hidden;
            background: rgba(30, 30, 45, 0.3);
            border-radius: 0 8px 8px 0;
        }
        
        .menu-item:hover {
            color: #ffffff;
            background: rgba(110, 68, 255, 0.2);
            border-left: 3px solid #6e44ff;
            transform: translateX(10px);
            box-shadow: 5px 0 15px rgba(110, 68, 255, 0.5);
        }

        .menu-item.active {
            color: #ffffff;
            font-weight: bold;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è "–≥–æ–ª–æ–≥—Ä–∞–º–º—ã" */
        .menu-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 68, 255, 0.4), 
                transparent);
            transition: 0.6s;
        }
        
        .menu-item:hover:before {
            left: 140%;
        }

        .menu-item.active:after {
            content: '>';
            position: absolute;
            right: 20px;
            animation: blink 1s infinite;
        }
        


        /* –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä */
