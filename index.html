<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive SVG</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }


        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; 
        }


        .responsive-img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            min-width: 100%;
            min-height: 100%;
        }

    </style>
</head>
<body>

    <div class="fullscreen-container">
        <img src="assets/header.svg" alt="Fullscreen Image" class="responsive-img">
    </div>

</body>
</html>
