        <style>
            body {
                margin: 0;
                background: #1E1F22;
                color: #e0e0e0;
                font-family: monospace;
                overflow-x: hidden;
            }
            
            /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
            .cyber-menu {
                width: 280px;
                height: 100vh;
                background: rgba(15, 15, 26, 0.98);
                border-right: 1px solid #6e44ff;
                position: fixed;
                backdrop-filter: blur(8px);
                z-index: 100;
                left: -280px;
                transition: left 0.3s ease-in-out;
                box-shadow: 0 0 30px rgba(110, 68, 255, 0.4);
                display: flex;
                flex-direction: column;
            }

            .cyber-menu.active {
                left: 0;
            }

            /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –º–µ–Ω—é —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π */
            .menu-scrollable {
                flex: 1;
                overflow-y: auto;
                padding: 80px 0 20px;
            }

            /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
            .menu-scrollable::-webkit-scrollbar {
                width: 5px;
            }
            .menu-scrollable::-webkit-scrollbar-track {
                background: rgba(15, 15, 26, 0.5);
            }
            .menu-scrollable::-webkit-scrollbar-thumb {
                background-color: #6e44ff;
                border-radius: 3px;
            }

            /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –±—É—Ä–≥–µ—Ä–∞ –∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
            .menu-toggle-wrapper {
                position: fixed;
                top: 15px;
                left: 15px;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 101;
                transition: all 0.3s ease;
            }

            /* –ö–Ω–æ–ø–∫–∞ –±—É—Ä–≥–µ—Ä–∞ */
            .menu-toggle {
                width: 30px;
                height: 22px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                cursor: pointer;
                background: transparent;
                padding: 5px;
                transition: all 0.3s;
            }

            .menu-toggle span {
                display: block;
                height: 2px;
                width: 100%;
                background: #e0e0e0;
                transition: all 0.3s ease;
                transform-origin: left center;
            }

            .menu-toggle:hover span {
                background: #6e44ff;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(1px, -1px);
                background: #6e44ff;
                width: 110%;
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
                width: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(1px, 1px);
                background: #6e44ff;
                width: 110%;
            }

            /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
            .menu-tooltip {
                position: relative;
                color: #e0e0e0;
                font-size: 14px;
                padding-left: 15px;
                opacity: 1;
                transition: opacity 0.3s ease, transform 0.3s ease;
                animation: pulse 2s infinite;
            }

            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
            @keyframes pulse {
                0%, 100% { opacity: 0.8; }
                50% { opacity: 1; }
            }

            /* –°–∫—Ä—ã—Ç–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º –º–µ–Ω—é */
            .menu-toggle.active ~ .menu-tooltip {
                opacity: 0 !important;
                transform: translateX(-10px);
                pointer-events: none;
                animation: none;
            }

            .menu-item {
                padding: 12px 20px;
                margin: 8px 10px;
                color: #ffffff;
                text-decoration: none;
                display: flex;
                align-items: center;
                border-left: 2px solid #6e44ff;
                transition: all 0.3s ease;
                position: relative;
                background: rgba(110, 68, 255, 0.2);
                border-radius: 0 6px 6px 0;
                font-size: 14px;
                box-shadow: 0 0 10px rgba(110, 68, 255, 0.3);
            }

            /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (—Ç–µ–∫—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞) */
            .menu-item.active {
                background: rgba(110, 68, 255, 0.4);
                border-left: 2px solid #e0e0e0;
            }
            .menu-item.active:after {
                    content: '>';
                position: absolute;
                right: 15px;
                animation: blink 1s infinite;
                color: #6e44ff;
            }

            @keyframes blink {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }

            .menu-item:hover {
                background: rgba(110, 68, 255, 0.3);
                transform: translateX(5px);
                box-shadow: 0 0 15px rgba(110, 68, 255, 0.5);
            }
            
            /* go 2 mobile button*/
            .desktop-version-btn {
                background: transparent !important;
                border-left: none !important;
                box-shadow: none !important;
                opacity: 0.6;
                margin: 20px 24px 5px;
                font-size: 13px;
                display: inline-block; /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ inline-block */
                color: #b0b0c0;
                text-decoration: none;
                padding: 8px 12px;
                transition: all 0.3s ease;
                max-width: 200px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É */
            }

            .desktop-version-btn:hover {
                margin-top: 20px;

                opacity: 0.9;
        

            }


            }

            /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏–∫–æ–Ω–∫–∏ */
            .menu-icon {
                display: inline-block;
                width: 100%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–Ω–æ–ø–∫–∏ */
                text-align: center;
            }

            /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            .menu-icon img {
                max-width: 100%; /* –ù–µ –±–æ–ª—å—à–µ —à–∏—Ä–∏–Ω—ã –∫–Ω–æ–ø–∫–∏ */
                height: auto; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
                display: block; /* –£–±–∏—Ä–∞–µ—Ç –ª–∏—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
                margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
                border: 1px solid rgba(176, 176, 192, 0.2);
                border-radius: 4px;
            }


            /* –ú–µ–Ω—é-–§—É—Ç–µ—Ä */

            .menu-footer {

                padding: 0 20px 20px;
                font-size: 12px;
                text-align: center;
                color: rgba(176, 176, 192, 0.7);
                font-family: 'Courier New', monospace;
            }

            .corner-banner {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 150px;
                z-index: 100;
                filter: drop-shadow(0 0 10px rgba(110, 68, 255, 0.7));
            }

            @media (max-width: 480px) {
                .cyber-menu {
                    width: 240px;

                }

                }
                .menu-scrollable {

                }
                .menu-tooltip {

                }
            }

            /* –ê–ª—å–±–æ–º–Ω—ã–π —Ä–µ–∂–∏–º */
            @media (max-width: 768px) and (orientation: landscape) {

                    top: 10px;
                    left: 10px;
                }
                .corner-banner {
                    top: 10px;
                    right: 10px;
                    width: 80px;
                }
            }
        </style>

        <script>
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
            const menuToggle = document.querySelector('.menu-toggle');
            const cyberMenu = document.querySelector('.cyber-menu');
            const menuTooltip = document.querySelector('.menu-tooltip');

            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                menuToggle.classList.toggle('active');
                cyberMenu.classList.toggle('active');
                document.body.style.overflow = cyberMenu.classList.contains('active') ? 'hidden' : '';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä–æ–µ—Ç—Å—è —á–µ—Ä–µ–∑ CSS –±–ª–∞–≥–æ–¥–∞—Ä—è .menu-toggle.active ~ .menu-tooltip
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–µ–Ω—é
            document.addEventListener('click', () => {
                if (cyberMenu.classList.contains('active')) {
                    menuToggle.classList.remove('active');
                    cyberMenu.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–∞–º–æ –º–µ–Ω—é
            cyberMenu.addEventListener('click', (e) => {
                e.stopPropagation();
            });
