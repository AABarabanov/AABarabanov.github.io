        body {

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */

        .menu-item {

            color: #b0b0c0;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-left: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);

            border-radius: 0 8px 8px 0;

        }
        
        /* –ü—Ä–∞–≤—ã–π –±–∞–Ω–Ω–µ—Ä */
        .corner-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(110, 68, 255, 0.7));
        }

        .banner-link:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px #6e44ff);
        }

        .minimal-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            padding: 6px 12px;
            transition: all 0.25s;
        }
        .minimal-link:hover {
            color: #6e44ff;
        }
        .minimal-link:hover svg {

            stroke: #6e44ff;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contact-block {

            border-radius: 8px;
            padding: 30px;
            margin-top: 40px;
        }

        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b892ff;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .contact-item svg {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            stroke: #b0b0c0;
        }

        .contact-link {
            color: #e0e0e0;
